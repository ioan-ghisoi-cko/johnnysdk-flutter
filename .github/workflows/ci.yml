name: CI Tests

on:
    push:
        branches:
            - main
            - master

jobs:
  build:
    name: Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.8.0'
      - run: flutter pub get
      - run: flutter test